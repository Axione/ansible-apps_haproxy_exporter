---
# Binary install
haproxy_exporter_version: "0.12.0"
haproxy_exporter_type: "linux-amd64"
haproxy_exporter_temp_dir: "/tmp"
haproxy_exporter_install_dir: "/usr/local/bin"
haproxy_exporter_force_install: false
haproxy_exporter_user: "haproxy_exporter"
haproxy_exporter_group: "haproxy_exporter"

# Systemd options
haproxy_exporter_port: "9131"
haproxy_exporter_metrics_path: "/metrics"
haproxy_exporter_scrape_uri: 'http://localhost:7000/stats?stats;csv'
haproxy_exporter_timeout: "5s"
haproxy_exporter_log_level: "info" # [debug, info, warn, error]
haproxy_exporter_log_format: "logfmt" # or json
