---
galaxy_info:
  author: lotusnoir
  role_name: apps_haproxy_exporter
  description: "Deploy [haproxy_exporter](https://github.com/prometheus/haproxy_exporter) to expose haproxy metrics to prometheus."
  license: "Apache License, Version 2.0"
  min_ansible_version: 2.8

  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "bionic"
        - "jammy"
    - name: "Debian"
      versions:
        - "buster"
        - "bullseye"
    - name: "Rocky"
      versions:
        - "8"
    - name: "OracleLinux"
      versions:
        - "8"
        - "9"

  galaxy_tags:
    - haproxy
    - exporter
    - prometheus

dependencies: []
